<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>{% block title %}Todo App{% endblock %}</title>
</head>

<body>
  <header class="p-3 bg-primary text-white">

    <nav class="list-unstyled d-flex align-items-center  justify-content-around">
      <h1 class="d-block">Todo App</h1>
      <ul class="navbar-nav d-flex flex-row justify-content-center gap-3">
        <li class="nav-item"><a class="text-white" href="{% url 'task:task_list' %}">Tasks</a></li>
        <li class="nav-item"><a class="text-white" href="{% url 'category:category_list' %}">Categories</a></li>
      </ul>
    </nav>
  </header>
  <main class="container mt-4">{% block content %} {% endblock %}</main>
</body>

</html>
