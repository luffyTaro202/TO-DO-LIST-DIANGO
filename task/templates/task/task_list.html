{% extends './base.html' %} {% block content %}
<h1>Task List</h1>
{% for task in task_list %}
<div class="card mb-3">
    <div class="card-body">
        <h3 class="card-title"><a href="{% url 'task:task_detail' task.pk %}">{{ task.title }}</a></h3>
        <p class="card-text">{{ task.description }}</p>
    </div>
</div>
{% empty %}
<p>No tasks available.</p>
{% endfor %}
<a href="{% url 'task:task_create' %}">Create New Task</a>
{% endblock %}
